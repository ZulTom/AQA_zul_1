      <h2>Search and Edit</h2>
      <form>
        <div class="form-row">

            <input type="datetime-local" class="form-control" id="inputPassword4" placeholder="Password">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
          <label for="District">District</label>
          <select class="form-control" id="exampleFormControlSelect1">
      <option>Any</option>
      <option>Brunei Muara</option>
      <option>Tutong</option>
      <option>Belait</option>
      <option>Temburong</option>
    </select>
  </div>
  <div class="form-group col-md-6">
    <label for="inputAddress2">Reading</label>
          <select class="form-control" id="sel1">
              <option>ANY</option>
                      <option>GOOD</option>

                      <option>UNHEALTHY FOR SENSITIVE</option>
                      <option>UNHEALTHY</option>
                      <option>VERY UNHEALTHY</option>

        </div>

      <h2>Results</h2>
       <form action="http://202.160.1.102:8084/Api/AQ" method="post" (ngSubmit)="onSubmit()" #adminForm="ngForm" >

          <thead class="thead-dark">
            <tr>
              <th>District</th>
              <th>PSI</th>
              
              <th>Date</th>
  
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="text" id="District" name="District" #name="ngModel" value="Brunei-Muara" [(ngModel)]="AQ_form.district"></td>
              <td><input type="number" id="PSI_Value" class="form-control-sm" placeholder="PSI Value"></td>
              
              <td><input type="date" class="form-control-sm" name="recorded_on"></td>
              
              
            </tr>
            <tr>
              <td><input type="text" name="country" value="Tutong"></td>
              <td><input type="number" id="PSI_Value" class="form-control-sm" placeholder="PSI Value"></td>
              
              <td><input type="date" class="form-control-sm" name="recorded_on"></td>
              
              
            </tr>
            <tr>
              <td><input type="text" name="country" value="Belait"></td>
              <td><input type="number" id="PSI_Value" class="form-control-sm" placeholder="PSI Value"></td>
              
              <td><input type="date" class="form-control-sm" name="recorded_on"></td>
              
              
            </tr>
            <tr>
              <td><input type="text" name="country" value="Temburong"></td>
              <td><input type="number" id="PSI_Value" class="form-control-sm" placeholder="PSI Value"></td>
              
              <td><input type="date" class="form-control-sm" name="recorded_on"></td>
              
              
            </tr>
          </tbody>
